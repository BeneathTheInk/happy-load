sudo: false
language: node_js
cache:
  directories:
    - $HOME/.npm
notifications:
  email: false
node_js:
  - '10'
before_install:
  - 'npm config set //registry.npmjs.org/:_authToken $NPM_TOKEN'
jobs:
  include:
    - stage: release
      if: 'type = pull_request OR branch = master'
      script:
        - npm test
        - npm run autorelease -- --expanded
    - stage: message-duty
      if: 'type = cron'
      script:
        - node .ci/assign-issue.js
branches:
  only:
    - "master"
deploy:
  provider: pages
  local-dir: docs
  skip-cleanup: true
  github-token: $GH_TOKEN
  verbose: true
  on:
    branch: master
